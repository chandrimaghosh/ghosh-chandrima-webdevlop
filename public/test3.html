<!DOCTYPE html>
<html lang="en" ng-app="MeanBlogApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div  ng-controller="BlogController">
<h1>{{hello}} </h1>
<input class="form-control" ng-model="title"/>
    <textarea  ng-model="body" class="form-control"> </textarea>
    <button ng-click="createBlog(title,body)" class="btn btn-primary btn-block">Add Blog</button>>
     {{title}}
    <div ng-repeat="post in posts">
       <h2>{{post.title}}</h2>
        <>
        <p> {{post.body}}</p>


        </div>
</div>
<script>
    angular.module("MeanBlogApp",[])
    .controller("BlogController",BlogController);
    function BlogController($scope) {
        $scope.hello="Hello from blog controller";
        $scope.post={
            title:"First Post ",
            body:"First  Body"

        };
        $scope.posts=[
            $scope.post,
            {title:"Second Post ",body:"Second  Body"},
            {title:"third  Post ",body:"Third  Body"}

        ];
 $scope.createBlog=function(title,body){
     console.log([title,body]);
 }




    }
    </script>
</body>
</html>
