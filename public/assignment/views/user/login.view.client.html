<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <form>
    <div class="form-group" ng-class="{ 'has-error' : model.msg.type === 'error'}">
    <input ng-model="username"
           type="text"
           autocorrect="off" autocapitalize="none"
           class="form-control"
           placeholder="username"/>
        <div ng-show="model.msg.type === 'error'">
            <div class="help-block">Please enter the username </div>
        </div>
    </div>

        <div class="form-group" ng-class="{ 'has-error' : model.msguser.type === 'erroruser'}">
    <input ng-model="password" type="password"
           class="form-control"
           placeholder="password"/>
        <div ng-show="model.msguser.type === 'erroruser'">
            <div class="help-block">Please enter Password</div>
        </div>
        </div>
    <a ng-click="model.login(username,password)" class="btn btn-primary btn-block"
    >Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

       </form>
</div>
