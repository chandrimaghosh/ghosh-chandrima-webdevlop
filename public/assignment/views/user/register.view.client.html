<div class="container">
    <h1>Register</h1>
    <input  ng-model="username"
            type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           class="form-control"
           placeholder="verify password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.createUser(username,password)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
