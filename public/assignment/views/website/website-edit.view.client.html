<div class="container">
    {{model.website}}
    <form>
        <div class="form-group">
            <label for="username">Website Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="username" placeholder="Google">
        </div>
        <div class="form-group">
            <label for="comment">Application Description</label>
            <textarea ng-model="model.website.description" class="form-control" rows="5" id="comment"
                      placeholder="Google's generation of page titles and descriptions (or snippets) is completely automated and takes into account both the content of a page as well "></textarea>
        </div>
    </form>
    <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger  btn-block"
    >Delete</a>
</div>
