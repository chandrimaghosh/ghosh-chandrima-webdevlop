<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left ">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
          <span class="glyphicon  glyphicon-chevron-left">
          </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right ">
                <a ng-click="model.updateWebsite(model.website.name,model.website.description)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> {{model.error}}
    </div>
    <msg data="model.msg"></msg>

    <form>
        <div class="form-group" ng-class="{ 'has-error' : model.msg.type === 'error'}">
            <label for="username">Website Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="username" placeholder="Google">
            <div ng-show="model.msg.type === 'error'">
                <div class="help-block">Please enter the website name</div>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Application Description</label>
            <textarea ng-model="model.website.description" class="form-control" rows="5" id="comment"
                      placeholder="Google's generation of page titles and descriptions (or snippets) is completely automated and takes into account both the content of a page as well "></textarea>
        </div>
    </form>
    <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger  btn-block"
    >Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid" style="padding-top: 15px">

            <a href="#" class="navbar-link  pull-left">
                <span class="glyphicon glyphicon-share-alt"></span> </a>

            <a  class="pull-right" href="#/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-user "></span> </a>
    </div>
</nav>
