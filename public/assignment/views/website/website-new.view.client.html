<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left ">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
          <span class="glyphicon  glyphicon-chevron-left">
          </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right ">
                <a ng-click="model.createWebsite(name,description)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> {{model.error}}
    </div>
    <!--<div class="alert alert-danger" ng-show="myForm.$invalid && myForm.$submitted">-->
        <!--There are errors in the form-->
    <!--</div>-->
    <msg data="model.msg"></msg>
    <form name="webnewform" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : model.msg.type === 'error'}">
            <label for="username">Name</label>
            <input ng-model="name" type="text" class="form-control" id="username" placeholder="Name" required autofocus>
            <div ng-show="model.msg.type === 'error'">
                <div class="help-block">Please enter the website name</div>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Description</label>
            <textarea ng-model="description" class="form-control" rows="5" id="comment"
                      placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right ">
            <a href="#/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span> </a></p>
    </div>
</nav>
