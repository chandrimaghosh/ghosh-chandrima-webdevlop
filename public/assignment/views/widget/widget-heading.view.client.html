
<div   class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input  ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="media name ">
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input  ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="media text">
        </div>

        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="text" class="form-control" id="size" placeholder="3">
        </div>

    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
