<div class="container">
    <form>
        <div class="form-group" ng-class="{ 'has-error' : model.msg.type === 'error'}" >
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="media name ">
            <div ng-show="model.msg.type === 'error'">
                <div class="help-block">Please enter the header name</div>
            </div>
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="media text">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select ng-model="model.widget.size" class="form-control" id="size">
                <option selected="selected">{{model.widget.size}}</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
